name: Delpoy on stage

on:
  workflow_call:
    inputs:
      enviroment_name:
        required: true
        type: string
      version_tag:
        required: true
        type: string
    secrets:
      docker_login:
        required: true
      docker_token:
        required: true

jobs:

  docker-deploy:
    name: Проливка образа докера
    runs-on: ubuntu-latest
    environment: ${{ inputs.enviroment_name }}
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3 

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.docker_login }}
        password: ${{ secrets.docker_token }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ secrets.docker_login }}/jwt-auth-api:${{ inputs.version_tag }}-${{ github.run_number }}.${{ github.run_id }}.${{ github.run_attempt }}