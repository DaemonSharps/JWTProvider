name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: ' New Features'
    labels:
      - 'type:enhancement'

  - title: ' Bugs Fixes'
    labels:
      - 'type:bug'

  - title: ' Documentation'
    labels:
      - 'type:documentation'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES